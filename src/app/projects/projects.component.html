<main id="main" data-aos="fade" data-aos-delay="200" class="contain-main">

    <!-- ======= End Page Header ======= -->
    <div class="page-header d-flex align-items-center">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 text-center">
            <h2>Projects</h2>
            <p>
              During my career I have developed different types of Projects. Blogs, Ecommerce, Informative Websites, Administration Systems, etc. My Favorite technologies are Laravel and Vue.
            </p>

           

          </div>
        </div>
      </div>
    </div><!-- End Page Header -->

    <!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery" *ngFor="let dataProject of projects; let i = index">

      <div class="container-fluid" >
        <h4>{{ dataProject.name }}</h4>
        <div class="row gy-4 justify-content-center">
          <div class="col-xl-3 col-lg-4 col-md-6" *ngFor="let project of dataProject.projects; let p=index">
            <div class="gallery-item h-100">
              <figure>
                <img [src]="project.image" 
                class="img-fluid" alt="">
                <figcaption class="mt-3 text-center">{{ project.title }}</figcaption>
              </figure>
              <div class="gallery-links d-flex align-items-center justify-content-center">
                <a [href]="project.image" 
                  [title]="project.title + ' - ' + project.description"
                  class="glightbox preview-link">
                  <i class="bi bi-arrows-angle-expand"></i>
                </a>
                <a (click)="showDetailsProject()" class="details-link">
                  <i class="bi bi-eye"></i>
                </a>
                <a [href]="project.url" target="_blank" class="details-link">
                  <i class="bi bi-link-45deg"></i>
                </a>
              </div>
            </div>
          </div><!-- End Gallery Item -->
        </div>
      </div>

      

      
    </section><!-- End Gallery Section -->

  </main><!-- End #main -->
